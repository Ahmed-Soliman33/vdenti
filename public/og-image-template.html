<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, height=630">
    <title>VDenti OG Image Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1200px;
            height: 630px;
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #191a33 0%, #2e2f4d 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Decorative Background Elements */
        .bg-decoration {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.1;
        }

        .circle-1 {
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(200, 179, 152, 0.3) 0%, transparent 70%);
            top: -150px;
            right: -150px;
        }

        .circle-2 {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(200, 179, 152, 0.2) 0%, transparent 70%);
            bottom: -100px;
            left: -100px;
        }

        /* Main Content Container */
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 60px;
            position: relative;
            z-index: 1;
        }

        /* Logo */
        .logo {
            font-size: 72px;
            font-weight: 800;
            color: #ffffff;
            margin-bottom: 20px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
        }

        .logo-ar {
            font-size: 64px;
            margin-bottom: 10px;
        }

        /* Tagline */
        .tagline {
            font-size: 36px;
            font-weight: 700;
            color: #C8B398;
            margin-bottom: 30px;
            line-height: 1.4;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        /* Services Icons Container */
        .services {
            display: flex;
            gap: 40px;
            margin-top: 30px;
            align-items: center;
            justify-content: center;
        }

        .service-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .service-icon {
            width: 60px;
            height: 60px;
            background: rgba(200, 179, 152, 0.2);
            border: 2px solid #C8B398;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
        }

        .service-label {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
        }

        /* Rating Badge */
        .rating {
            position: absolute;
            top: 40px;
            left: 40px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 12px 24px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
        }

        .star {
            color: #FFD700;
            font-size: 28px;
        }

        /* Bottom Badge */
        .bottom-badge {
            position: absolute;
            bottom: 40px;
            background: rgba(200, 179, 152, 0.2);
            border: 2px solid #C8B398;
            border-radius: 50px;
            padding: 12px 30px;
            font-size: 22px;
            font-weight: 700;
            color: #C8B398;
        }
    </style>
</head>
